<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
</head>
<body>
    <nav id="sidebar">
        <button id="saveBtn">Save Projects</button>
        <button id="newProjectBtn">New Project</button>

        <div id="project-sidebar">
            Projects
        </div>

    </nav>

    <div id="content">
        
    </div>

    <dialog id="newProjectDialog">
        <form action="" method="dialog" id="newProjectForm">
            <label for="newProject-name">Enter name for new project:</label>
            <input type="text" name="name" id="newProject-name">
            <button class="close">Close</button>
        </form>
    </dialog>

    <dialog id="editProjectDialog">
        <form action="" method="dialog" id="editTaskForm">
            <label for="todo-name">Name:</label>
            <input type="text" name="name" id="todo-name">
            <label for="todo-desc">Description:</label>
            <input type="text" name="description" id="todo-desc">
            <label for="todo-dueDate">Due Date:</label>
            <input type="text" name="dueDate" id="todo-dueDate">
            <label for="todo-priority">Priority:</label>
            <input type="text" name="priority" id="todo-priority">
            <div class="btns">
                <button class="cancel" name="cancel">Cancel</button>
                <button class="close" name="close">Submit</button>
            </div>
        </form>
    </dialog>

</body>
</html>
